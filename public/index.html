<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/main.js"></script>
</head>

<body>
    <video src="" id="tensor" autoplay="true" width="400" height="200" style="position: absolute; z-index: 10;"></video>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <a-entity id="thumb"></a-entity>
        <a-entity id="indexFinger"></a-entity>
        <a-entity id="middleFinger"></a-entity>
        <a-entity id="ringFinger"></a-entity>
        <a-entity id="pinky"></a-entity>
    </a-scene>
</body>

</html>
