<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/index.js"></script>
    <style>
        #webcam {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <div id="tabs" style="z-index: 99; position: absolute; top: 0px;"></div>
    <!-- <a-scene stats embedded arjs="sourceType: webcam;" cursor="rayOrigin: mouse"> -->
    <a-scene stats embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" video-background="video: #webcam" cursor="rayOrigin: mouse">
        <a-assets>
            <video src="" id="webcam" autoplay="true" width="400" height="200"></video>
        </a-assets>

        <a-entity id="hud"></a-entity>
        
        <a-box position="0 0 3"></a-box>
        <!-- <a-entity camera look-controls></a-entity> -->
        <a-entity look-controls camera>
            <a-cursor></a-cursor>
            <a-entity id="markers"></a-entity>
            
            <a-marker preset="hiro">
                <a-box scale="0.1 0.1 0.1" position="0 1.1 0" event-set__click="_target: #tab; material.src: ${src}">
                </a-box>
                <!-- <a-plane rotation="-90 0 0"></a-plane> -->
                <!-- <a-box position="0 0.5 0"></a-box> -->
            </a-marker>
        </a-entity>
        
        <a-entity id="tab" browser position="0 0 0"></a-entity>
    </a-scene>
</body>

</html>
